machine:
  node:
    version: 6.10.2

dependencies:

  override:
    - curl https://install.meteor.com | /bin/sh
    - npm install

checkout:
  post:
    - git submodule update --init

test:
  override:
    - npm run test:unit

  post:
    - cp ~/.test_results/unit_results.json  ~/.test_results/copy_file.json
    - ls -l ~/.test_results